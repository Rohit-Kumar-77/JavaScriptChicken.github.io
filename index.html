<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <h1>Chicken Price Per KG Is 500Rs</h1>


    <script>

        price = 500;

        chicken = prompt("Enter The Weight Of Chicken In Grams?");

        result = (chicken * price) / 1000;

        document.write("You Have To Pay ", result, " Rupees For ", chicken, "gm Of Chicken");

    </script>
</body>

</html>
